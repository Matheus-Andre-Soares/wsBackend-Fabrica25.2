{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if categoria %}Editar Categoria{% else %}Nova Categoria{% endif %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="header">
        <h1>{% if categoria %}Editar Categoria{% else %}Nova Categoria{% endif %}</h1>
        <nav>
            <a href="{% url 'categoria_list' %}">Voltar à Lista de Categorias</a>
            <a href="{% url 'index' %}">Página Inicial</a>
        </nav>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if categoria %}Atualizar{% else %}Criar{% endif %}</button>
        </form>
    </div>
</body>
</html>
